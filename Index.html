<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Page title (shown in browser tabs) -->
  <title>Super Sound Machine – Shared Sound Profile</title>

  <!-- Basic mobile-friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Open Graph tags so Messages / iMessage shows a nice card -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Super Sound Machine – Sound Profile" />
  <meta property="og:description"
        content="A shared Super Sound Machine sound profile. Open on iOS to load it in the app." />

  <!-- Replace this URL after you add an image to the repo (e.g. share-card.png) -->
  <meta property="og:image" content="https://YOUR_GITHUB_PAGES_URL/share-card.png" />

  <!-- Canonical URL for this page (will be your GitHub Pages or custom domain URL) -->
  <meta property="og:url" content="https://YOUR_GITHUB_PAGES_URL/" />

  <!-- Optional: Twitter card support (nice on Twitter/X too) -->
  <meta name="twitter:card" content="summary_large_image" />
</head>
<body style="margin:0; font-family: -apple-system, system-ui, sans-serif; background:#111; color:#f5f5f5;">

  <main style="max-width:600px; margin:40px auto; padding:0 16px; text-align:center;">
    <h1>Super Sound Machine</h1>
    <p>
      This page is used for sharing sound profiles.
      On iOS, tap the link in Messages to open it directly in the Super Sound Machine app.
    </p>
    <p style="opacity:0.7; font-size:14px;">
      If the app doesn't open automatically, make sure you have the latest version installed.
    </p>
  </main>

</body>
</html>
